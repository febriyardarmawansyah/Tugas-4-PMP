<!DOCTYPE html>
<html>
<head>
    <title>Tambah Pemesanan</title>
</head>
<body>
    <h1>Tambah Pemesanan</h1>
    <form method="POST">
        <label>Nama:</label>
        <input type="text" name="name" required><br>
        <label>Film:</label>
        <input type="text" name="movie" required><br>
        <label>Kursi:</label>
        <input type="text" name="seat" required><br>
        <label>Waktu Tayang:</label>
        <input type="datetime-local" name="showtime" required><br>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
